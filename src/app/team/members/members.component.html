<header fxLayoutAlign=" center">
  <mat-icon
    class="icon"
    aria-hidden="false"
    aria-label="person"
    fontIcon="person"
  ></mat-icon>
  <h1 class="title">Members Mangment</h1>
</header>

<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Type filter keyword..."
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <!-- TABLE -->
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- 1 Row Number -->
    <ng-container matColumnDef="rowNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- 2 Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <div class="name-container">
          <div class="image-container">
            <img src="{{ row.avatar }}" alt="" />
          </div>
          <div class="name">{{ row.firstName }} {{ row.lastName }}</div>
        </div>
      </td>
    </ng-container>

    <!-- 3 Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- 4 ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- 4 Occupation Column -->
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Occupation</th>
      <td mat-cell *matCellDef="let row">{{ row.occupation }}</td>
    </ng-container>

    <!-- 5 Projects -->
    <ng-container matColumnDef="projects">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Projects</th>
      <td mat-cell *matCellDef="let row">{{ row.projects }}</td>
    </ng-container>

    <!-- 6 Bio -->
    <ng-container matColumnDef="bio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>About</th>
      <td mat-cell *matCellDef="let row" class="bio">
        <span *ngIf="row.bio.length > 30" matTooltip="{{ row.bio }}"
          >{{ row.bio | slice : 0 : 40 }}...</span
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="headder-row"
      (click)="onClick()"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <!-- [length]="dataSource.data.length" -->
  <mat-paginator
    [pageSize]="5"
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 25]"
  >
    ></mat-paginator
  >
</div>
